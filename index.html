<!DOCTYPE html>
<html>
<head>
    <title>Be My Valentine?</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;

            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #ffdde1, #fccb90);
            background-size: 400% 400%;
            animation: gradientBG 12s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .card {
            text-align: center;
            padding: 60px;
            border-radius: 20px;
            backdrop-filter: blur(8px);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        }

        h1 {
            font-size: 40px;
            margin-bottom: 30px;
            color: white;
        }

        button {
            padding: 15px 35px;
            font-size: 20px;
            margin: 15px;
            cursor: pointer;
            border-radius: 50px;
            border: none;
            transition: transform 0.3s ease;
        }

        #yesBtn {
            background: #ff4d88;
            color: white;
            box-shadow: 0 0 20px rgba(255, 77, 136, 0.6);
        }

        #yesBtn:hover {
            transform: scale(1.1);
        }

        #noBtn {
            background: #444;
            color: white;
        }

        .heart {
            position: absolute;
            animation: float 5s linear forwards;
            pointer-events: none;
        }

        @keyframes float {
            from {
                transform: translateY(100vh);
                opacity: 1;
            }
            to {
                transform: translateY(-10vh);
                opacity: 0;
            }
        }
    </style>
</head>

<body>

    <div class="card">
        <h1 id="question">Will you be my Valentine? üíñ</h1>

        <button id="yesBtn" onclick="goToYes()">Yes ‚ù§Ô∏è</button>
        <button id="noBtn" onclick="shrinkNo()">No üòÖ</button>
    </div>

<script>
    let yesScale = 1;
    let noSize = 20;
    let clickCount = 0;

    const messages = [
        "Are you sure? ü•∫",
        "Really sure? üò≠",
        "Think again... üíî",
        "You‚Äôre breaking my heart üíÄ",
        "Last chance‚Ä¶ üò©",
        "Okay this is getting awkward üòê"
    ];

    function goToYes() {
        window.location.href = "yes.html";
    }

    function shrinkNo() {
        clickCount++;

        yesScale += 0.15;
        noSize -= 2;

        document.getElementById("yesBtn").style.transform =
            "scale(" + yesScale + ")";

        document.getElementById("noBtn").style.fontSize =
            noSize + "px";

        if (clickCount <= messages.length) {
            document.getElementById("question").innerText =
                messages[clickCount - 1];
        }

        if (noSize <= 8) {
            document.getElementById("noBtn").style.display = "none";
        }
    }

    // Optimized floating hearts
    let heartCount = 0;
    const maxHearts = 15;

    setInterval(() => {
        if (heartCount >= maxHearts) return;

        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "üíñ";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = Math.random() * 20 + 15 + "px";

        document.body.appendChild(heart);
        heartCount++;

        setTimeout(() => {
            heart.remove();
            heartCount--;
        }, 5000);

    }, 800);
</script>

</body>
</html>
